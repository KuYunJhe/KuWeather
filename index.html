<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KuWeather</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="Reset_CSS.css" />
    <link rel="stylesheet" href="glass.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="rwd.css" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kaisei+Decol:wght@400;500;700&family=Noto+Serif+TC:wght@200..900&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="search_header">
        <form class="search_bar" id="search_bar">
            <div class="search_input glass-material">
                <label for="location" aria-label="輸入城市名稱"></label>
                <input type="text" id="location" name="location" placeholder="輸入城市名稱" required>
                <button type="submit" aria-label="搜尋">
                    <span class="material-symbols-outlined">explore</span>
                </button>
            </div>
        </form>
    </header>



    <main>
        <div id="weather-display">
            <section class="current-weather">

                <div class="current-main-info info-card glass-material">

                    <div class="main-info-item" data-current-info="icon">
                        <span class="material-symbols-outlined">downloading</span>
                    </div>

                    <!-- <div class="main-info-right-side"> -->
                        <h3 class="main-info-item" data-current-info="datetime">　　　　</h3>
                        <h2 class="main-info-item" data-current-info="time">　　　　</h2>
                        <h1 class="main-info-item" data-current-info="location">　　</h1>
                        <h2 class="main-info-item" data-current-info="temperature">　　</h2>
                        <h2 class="main-info-item" data-current-info="conditions">　　　　</h2>
                    <!-- </div> -->
                </div>


                <div class="current-minor-info">

                    <div class="current-minor-card info-card minor-info-item glass-material"
                        data-current-info="precipprob">
                        <h3 class="minor-info-title">降雨機率</h3>
                        <div class="minor-info-icon" data-current-info="precipprob-icon">
                            <span class="material-symbols-outlined">rainy_light</span>
                        </div>
                        <h3 class="minor-info-content">降雨機率</h3>
                    </div>

                    <div class="current-minor-card info-card minor-info-item glass-material" data-current-info="precip">
                        <h3 class="minor-info-title">降雨量</h3>
                        <div class="minor-info-icon" data-current-info="precip-icon">
                            <span class="material-symbols-outlined">water_drop</span>
                        </div>
                        <h3 class="minor-info-content">降雨量</h3>
                    </div>

                    <div class="current-minor-card info-card minor-info-item glass-material"
                        data-current-info="winddir">
                        <h3 class="minor-info-title">風向</h3>
                        <div class="minor-info-icon" data-current-info="winddir-icon">
                            <span class="material-symbols-outlined">air</span>
                        </div>
                        <h3 class="minor-info-content">風向</h3>
                    </div>


                    <div class="current-minor-card info-card minor-info-item glass-material"
                        data-current-info="sunrise">
                        <h3 class="minor-info-title">日出時間</h3>
                        <div class="minor-info-icon" data-current-info="sunrise-icon">
                            <span class="material-symbols-outlined">wb_twilight</span>
                        </div>
                        <h3 class="minor-info-content">日出時間</h3>
                    </div>



                    <div class="current-minor-card info-card minor-info-item glass-material" data-current-info="sunset">
                        <h3 class="minor-info-title">日落時間</h3>
                        <div class="minor-info-icon" data-current-info="sunset-icon">
                            <span class="material-symbols-outlined">water_lux</span>
                        </div>
                        <h3 class="minor-info-content">日落時間</h3>
                    </div>



                    <div class="current-minor-card info-card minor-info-item glass-material"
                        data-current-info="uvindex">
                        <h3 class="minor-info-title">紫外線指數</h3>
                        <div class="minor-info-icon" data-current-info="uvindex-icon">
                            <span class="material-symbols-outlined">nest_sunblock</span>
                        </div>
                        <h3 class="minor-info-content">紫外線指數</h3>
                    </div>


                </div>
            </section>
            <section class="today-forecast" id="forecast-card-container">

                <template class="forecast-card-template" id="forecast-card-template">
                    <div class="forecast-card info-card glass-material">

                        <h2 class="forecast-item" data-forecast-info="time">17:32</h2>

                        <div class="forecast-icon" data-forecast-info="icon">
                            <span class="material-symbols-outlined">partly_cloudy_day</span>
                        </div>

                        <h2 class="forecast-item" data-forecast-info="weather">Partially cloudy</h2>

                        <h2 class="forecast-item" data-forecast-info="temperature">29.1°C</h2>
                        <h2 class="forecast-item" data-forecast-info="precipprob">PoP 100%</h2>
                    </div>
                </template>

            </section>
        </div>
    </main>

    <footer class="page_footer">
        <div class="logo logo_left">KuWeather</div>
        <div class="logo logo_right">Copyright © Ku YunJhe 2025</div>
    </footer>
</body>
<script type="module" src="script.js"></script>

</html>
